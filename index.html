<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Content Detector</title>
    <link rel="stylesheet" href="color.css">
</head>
<body>
    <header>
        <h2>King Abdulaziz University</h2>
    </header>

    <div class="container">
        <h1>AI Content Detector</h1>
        <form id="detection-form">
            <label for="text-input">Enter Text:</label>
            <textarea id="text-input" rows="6" placeholder="Type or paste text here..."></textarea>
            <div id="word-counter">Words: 0 / 800</div> 
            <button type="submit">Analyze Content</button>
        </form>
        <div id="result-message">Result will appear here.</div>
    </div>

    <footer>
        <p>Group 10</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
